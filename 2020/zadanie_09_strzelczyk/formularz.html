<!DOCTYPE HTML>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Strona Przeznaczona Fanom Karakali">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Olaf Strzelczyk">
	<link rel="stylesheet" href="css/zadanie_09_tucki.css">
	<title>Formularz</title>
</head>

<body>
	<div class="main">
		<div class="LogoTop">
			<p>Projekt Andromeda</p>
		</div>
		<div class="leftPan"></div>
		<div class="content"><br>
			<h1>Formularz</h1>
			<br>
			<form action="lipton.php" method="POST">
				<label for="Imie">Imie:</label>
				<input type="text" id="Imie" name="Imie">
				<br>
				<label for="Nazwisko">Nazwisko:</label>
				<input type="text" id="Nazwisko" name="Nazwisko">
				<br>
				<label for="Hasło">Hasło:</label>
				<input type="password" id="Hasło" name="Hasło">
				<br>
				<label for="data">Podaj datę urodzenia:</label>
				<input type="date" id="data" name="data">
				<br>
				<label for="mail">Adres email:</label>
				<input type="text" id="mail" name="mail">
				<br>
				<label for="Numer">Numer Numerefonu:</label>
				<input type="number" id="Numer" name="Numer" min="000000000" max="999999999">
				<br>
				<label for="M">Płec: Mężczyzna:</label>
				<input type="radio" id="M" name="gender" value="M">
				<label for="K">Kobieta:</label>
				<input type="radio" id="K" name="gender" value="K">
				<br>
				<label for="Kolor">Wybierz ulubiony kolor:</label>
				<input type="color" id="Kolor" name="Kolor">
				<br>
				<label for="ang">Jakie umiesz języki <br> angielski:</label>
				<input type="checkbox" id="ang" name="ang">
				<br>
				<label for="ger">niemiecki:</label>
				<input type="checkbox" id="ger" name="ger">
				<br>
				<label for="ros">rosyjski:</label>
				<input type="checkbox" id="ros" name="ros">
				<br>
				<label for="zAd">Poziom zadowolenia zajęciami z PAI:</label>
				<input type="range" id="zAd" name="zAd">
				<br>
				<label for="Wiek">Wiek:</label>
				<input type="number" id="Wiek" name="Wiek" min="13" max="100">
				<br>
				<label for="opis">Napisz coś o sobie:</label>
				<input type="text" id="opis" name="opis" maxlength="50" value="">
				<br>
				<input type="submit" value="Wyślij">
				<input type="reset" value="Wyczyść">
			</form>
		</div>
		<div class="stopka">
			<p class="m">Olaf Strzelczyk &nbsp;&copy;2021</p>
		</div>
	</div>

	
</body>

</html>
